<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="icon" href="./files/logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        /* Add your CSS styles here */
        .hide {
            display: none;
        }
        
        .button-container {
            text-align: center;
            margin-top: 50px;
           
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 20%;
            border: 2px solid red;
            background-color: white;
            color: red;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }

        .button-container button:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body class="register-body">

    <nav>
        <img src="./files/logo.png" class="logo" alt="Logo" title="FoodYard">
        
        <ul class="navbar">
            <li>
                <a href="./index.html">Home</a>
                <a href="./index.html#fwmanage">What We Do</a>
                <a href="#" onclick="showOptions()">Get Involved</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <section class="registration">
        <div class="button-container" id="options"  >
            <a href="Receiver-register.html">
                <button>Recieve</button>
            </a>
            <a href="Donar-register.html">
                <button>Donate</button>
            </a>
        </div>
       
        

        <div class="register-form hide" id="receiverForm">
            <!-- Your receiver form code goes here -->
            <a href="Donar-register.html">Receive</a>
        </div>

        <div class="register-form hide" id="donorOptions">
            <!-- Your donor options code goes here -->
        </div> 
    </section>

    <!-- Footer -->
    <!-- Your footer code goes here -->

    <!-- Javascript -->
    <script>
        // Function to show options and hide others
        function showOptions() {
            document.getElementById("options").classList.remove("hide");
            document.getElementById("receiverForm").classList.add("hide");
            document.getElementById("donorOptions").classList.add("hide");
        }

        // Function to show receiver form and hide others
        function showReceiverForm() {
            document.getElementById("options").classList.add("hide");
            document.getElementById("receiverForm").classList.remove("hide");
            document.getElementById("donorOptions").classList.add("hide");
        }

        // Function to show donor options and hide others
        function showDonorOptions() {
            document.getElementById("options").classList.add("hide");
            document.getElementById("receiverForm").classList.add("hide");
            document.getElementById("donorOptions").classList.remove("hide");
        }
    </script>
</body>
</html>
